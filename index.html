<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibanisisnumbers</title>
</head>

<body>
    <script>
        var fib = function (num) {
            if (num === 1) {
                return 0;

            }
            if (num === 2) {
                return 1;
            }
            return fib(num - 1) + fib(num - 2);

        };
        console.log(fib(6));


    </script>


    <script src="script.js"></script>


</body>

</html>
